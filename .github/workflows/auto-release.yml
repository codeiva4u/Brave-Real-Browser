name: ðŸ¤– Auto Increment & Publish

on:
  # Automatic trigger on main branch push
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/**'
      - 'docs/**'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      publish_npm:
        description: 'Publish to NPM?'
        required: true
        default: true
        type: boolean

jobs:
  auto-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“‹ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Tests
        run: |
          npm run cjs_test
          npm run esm_test

      - name: ðŸ”¢ Auto Increment Version
        id: increment
        run: |
          echo "Auto-incrementing version (patch bump)..."
          echo "This will automatically increment: 1.5.0 â†’ 1.5.1 â†’ 1.5.2 ..."
          echo "bump_type=patch" >> $GITHUB_OUTPUT

      - name: ðŸ“ˆ Patch Version Bump
        id: version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $OLD_VERSION"
          
          # Always bump patch version (1.5.0 -> 1.5.1 -> 1.5.2 ...)
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=patch" >> $GITHUB_OUTPUT
          
          echo "âœ… Version auto-incremented: $OLD_VERSION â†’ $NEW_VERSION"
          
          # Update package-lock.json
          npm install --package-lock-only
          
          # Commit changes
          git add package.json package-lock.json
          git commit -m "ðŸ”– Auto increment to v$NEW_VERSION" -m "ðŸš€ Version: $OLD_VERSION â†’ $NEW_VERSION" -m "ðŸ”¢ Auto-increment: patch" -m "ðŸ¤– Generated by GitHub Actions"

          # Create tag
          git tag "v$NEW_VERSION"

      - name: ðŸ“¤ Push Changes
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸš€ Publish to NPM
        if: |
          (github.event_name == 'push') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_npm == 'true')
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“‹ Generate Release Notes
        id: release_notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --oneline -10 --pretty=format:"- %s (%h)")
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD~1 --oneline --pretty=format:"- %s (%h)")
          fi
          
          cat << 'EOF' > release_notes.md
          ## ðŸŽ‰ What's New in v${{ steps.version.outputs.new_version }}

          ### ðŸ“¦ Changes
          $CHANGELOG

          ### ðŸ”„ Version Details
          - **Previous Version**: `${{ steps.version.outputs.old_version }}`
          - **New Version**: `${{ steps.version.outputs.new_version }}`
          - **Bump Type**: `${{ steps.version.outputs.bump_type }}`
          - **Trigger**: ${{ github.event_name }}

          ### ðŸ“¥ Installation
          ```bash
          npm install brave-real-browser@${{ steps.version.outputs.new_version }}
          ```

          ### ðŸš€ Quick Start
          ```javascript
          const { connect } = require('brave-real-browser');
          
          const { browser, page } = await connect({
            headless: false,
            turnstile: true,
            customConfig: {
              bravePath: '/path/to/brave'  // optional
            }
          });
          
          await page.goto('https://example.com');
          ```

          ### âœ¨ Key Features
          - ðŸ”§ **Brave Browser Integration**: Uses brave-real-launcher instead of chrome-launcher
          - ðŸ›¡ï¸ **Bot Detection Bypass**: Passes Cloudflare, reCAPTCHA, and other detections
          - ðŸ§ª **Fully Tested**: All detection tests passing
          - ðŸ“¦ **Easy Integration**: Drop-in replacement for puppeteer
          EOF

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: ðŸš€ Release v${{ steps.version.outputs.new_version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: ðŸ“Š Workflow Summary
        if: always()
        run: |
          echo "## ðŸŽ¯ Workflow Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Package | brave-real-browser |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”– Old Version | ${{ steps.version.outputs.old_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ†• New Version | ${{ steps.version.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“ˆ Bump Type | ${{ steps.version.outputs.bump_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš¡ Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Published | $([ '${{ job.status }}' = 'success' ] && echo 'Yes âœ…' || echo 'No âŒ') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ• Duration | $(date -d @$(($(date +%s) - ${{ github.event.head_commit.timestamp && github.event.head_commit.timestamp || github.run_id }})) -u +%M:%S) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Useful Links" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“¦ NPM Package](https://www.npmjs.com/package/brave-real-browser)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ·ï¸ GitHub Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“‹ Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¬ Success Notification
        if: success()
        run: |
          echo "ðŸŽ‰ Successfully released brave-real-browser v${{ steps.version.outputs.new_version }}!"
          echo "ðŸ“¦ Install with: npm install brave-real-browser@${{ steps.version.outputs.new_version }}"