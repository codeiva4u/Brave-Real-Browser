name: 🤖 Auto Increment & Publish

on:
  # Automatic trigger on main branch push
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'README.md'
      - 'CHANGELOG.md'
      - '.github/**'
      - 'docs/**'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      publish_npm:
        description: 'Publish to NPM?'
        required: true
        default: true
        type: boolean

jobs:
  auto-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: 📋 Install Dependencies
        run: npm ci

      - name: 🧪 Run Tests
        run: |
          npm run cjs_test
          npm run esm_test

      - name: 🔢 Auto Increment Version
        id: increment
        run: |
          echo "Auto-incrementing version (patch bump)..."
          echo "This will automatically increment: 1.5.0 → 1.5.1 → 1.5.2 ..."
          echo "bump_type=patch" >> $GITHUB_OUTPUT

      - name: 📈 Patch Version Bump
        id: version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $OLD_VERSION"
          
          # Always bump patch version (1.5.0 -> 1.5.1 -> 1.5.2 ...)
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=patch" >> $GITHUB_OUTPUT
          
          echo "✅ Version auto-incremented: $OLD_VERSION → $NEW_VERSION"
          
          # Update package-lock.json
          npm install --package-lock-only
          
          # Commit changes
          git add package.json package-lock.json
          git commit -m "🔖 Auto increment to v$NEW_VERSION" -m "🚀 Version: $OLD_VERSION → $NEW_VERSION" -m "🔢 Auto-increment: patch" -m "🤖 Generated by GitHub Actions"

          # Create tag
          git tag "v$NEW_VERSION"

      - name: 📤 Push Changes
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 🚀 Publish to NPM
        if: |
          (github.event_name == 'push') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_npm == 'true')
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 📋 Generate Release Notes
        id: release_notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --oneline -10 --pretty=format:"- %s (%h)")
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD~1 --oneline --pretty=format:"- %s (%h)")
          fi
          
          cat << 'EOF' > release_notes.md
          ## 🎉 What's New in v${{ steps.version.outputs.new_version }}

          ### 📦 Changes
          $CHANGELOG

          ### 🔄 Version Details
          - **Previous Version**: `${{ steps.version.outputs.old_version }}`
          - **New Version**: `${{ steps.version.outputs.new_version }}`
          - **Bump Type**: `${{ steps.version.outputs.bump_type }}`
          - **Trigger**: ${{ github.event_name }}

          ### 📥 Installation
          ```bash
          npm install brave-real-browser@${{ steps.version.outputs.new_version }}
          ```

          ### 🚀 Quick Start
          ```javascript
          const { connect } = require('brave-real-browser');
          
          const { browser, page } = await connect({
            headless: false,
            turnstile: true,
            customConfig: {
              bravePath: '/path/to/brave'  // optional
            }
          });
          
          await page.goto('https://example.com');
          ```

          ### ✨ Key Features
          - 🔧 **Brave Browser Integration**: Uses brave-real-launcher instead of chrome-launcher
          - 🛡️ **Bot Detection Bypass**: Passes Cloudflare, reCAPTCHA, and other detections
          - 🧪 **Fully Tested**: All detection tests passing
          - 📦 **Easy Integration**: Drop-in replacement for puppeteer
          EOF

      - name: 🎉 Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: 🚀 Release v${{ steps.version.outputs.new_version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: 📊 Workflow Summary
        if: always()
        run: |
          echo "## 🎯 Workflow Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 📦 Package | brave-real-browser |" >> $GITHUB_STEP_SUMMARY
          echo "| 🔖 Old Version | ${{ steps.version.outputs.old_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 🆕 New Version | ${{ steps.version.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 📈 Bump Type | ${{ steps.version.outputs.bump_type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ⚡ Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 🚀 Published | $([ '${{ job.status }}' = 'success' ] && echo 'Yes ✅' || echo 'No ❌') |" >> $GITHUB_STEP_SUMMARY
          echo "| 🕐 Duration | $(date -d @$(($(date +%s) - ${{ github.event.head_commit.timestamp && github.event.head_commit.timestamp || github.run_id }})) -u +%M:%S) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 Useful Links" >> $GITHUB_STEP_SUMMARY
          echo "- [📦 NPM Package](https://www.npmjs.com/package/brave-real-browser)" >> $GITHUB_STEP_SUMMARY
          echo "- [🏷️ GitHub Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
          echo "- [📋 Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: 💬 Success Notification
        if: success()
        run: |
          echo "🎉 Successfully released brave-real-browser v${{ steps.version.outputs.new_version }}!"
          echo "📦 Install with: npm install brave-real-browser@${{ steps.version.outputs.new_version }}"