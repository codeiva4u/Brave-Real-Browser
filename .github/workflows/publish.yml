name: ðŸš€ Publish to NPM

on:
  # Automatic trigger on version tags
  push:
    tags:
      - 'v*'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      publish_npm:
        description: 'Publish to NPM?'
        required: true
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“‹ Install Dependencies
        run: npm ci

      - name: ðŸ§ª Run Tests
        run: |
          npm run cjs_test
          npm run esm_test

      - name: ðŸ“ˆ Auto Patch Version Bump
        id: version_bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $OLD_VERSION"
          
          # Always patch bump for consistency
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          echo "âœ… Version incremented: $OLD_VERSION â†’ $NEW_VERSION"
          
          npm install --package-lock-only
          git add package.json package-lock.json
          git commit -m "ðŸ”– Manual increment to $NEW_VERSION"
          git tag "v$NEW_VERSION"

      - name: ðŸš€ Publish to NPM
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_npm == 'true')
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ“¤ Push Version Changes
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ðŸŽ‰ Create GitHub Release
        if: |
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_npm == 'true')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.version_bump.outputs.new_version) }}
          release_name: Release ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.version_bump.outputs.new_version) }}
          body: |
            ## ðŸŽ¯ What's Changed
            
            - Updated brave-real-launcher integration
            - All tests passing âœ…
            - Ready for production use
            
            ## ðŸ“¦ Installation
            
            ```bash
            npm install brave-real-browser@${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && github.ref_name || steps.version_bump.outputs.new_version }}
            ```
            
            ## ðŸš€ Usage
            
            ```js
            const { connect } = require('brave-real-browser');
            
            const { browser, page } = await connect({
              headless: false,
              turnstile: true
            });
            ```
          draft: false
          prerelease: false

      - name: ðŸ“Š Summary
        if: success()
        run: |
          echo "âœ… Workflow completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Package: brave-real-browser" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”– Version: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Published: $([ '${{ github.event_name }}' = 'push' ] || [ '${{ github.event.inputs.publish_npm }}' = 'true' ] && echo 'Yes' || echo 'No')" >> $GITHUB_STEP_SUMMARY
          echo "âš¡ Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¬ Comment on PR (if applicable)
        if: github.event.pull_request && success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸŽ‰ Package successfully published to NPM!\n\nðŸ“¦ Version: `' + require('./package.json').version + '`\nðŸš€ Install: `npm install brave-real-browser@' + require('./package.json').version + '`'
            })